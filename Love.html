<script>
  const startDate = new Date("2023-10-02 01:23:00"); 

  function updateTimer() {
    const now = new Date();
    let diff = now - startDate;

    let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
    diff -= years * (1000 * 60 * 60 * 24 * 365);

    let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
    diff -= months * (1000 * 60 * 60 * 24 * 30);

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= days * (1000 * 60 * 60 * 24);

    let hours = Math.floor(diff / (1000 * 60 * 60));
    diff -= hours * (1000 * 60 * 60);

    let minutes = Math.floor(diff / (1000 * 60));
    diff -= minutes * (1000 * 60);

    let seconds = Math.floor(diff / 1000);

    document.getElementById("timeTogether").innerHTML = `
      <p style="color:white; font-size:20px; text-align:center;">
        We have been together for ❤️ <br>
        ${years} Years, ${months} Months, ${days} Days <br>
        ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds
      </p>`;
  }

  setInterval(updateTimer, 1000);

  document.querySelector(".cube").addEventListener("click", () => {
    document.getElementById("timeTogether").style.display = "block";
    updateTimer();
  });

  document.getElementById("timeTogether").style.display = "none";
</script>

<body>
